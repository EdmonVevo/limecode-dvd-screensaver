<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DVD screensaver</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="firework.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="pyro">
		    <div class="before"></div>
		    <div class="after"></div>
		</div>
		 <div class="square">
		 	<img src="dvd.png" alt='DVD' class="dvd_img">
		 </div>
		 <div class="points">
		 		<div class="fundropper">	 			
					<span class="copyright">copyright</span>
					<span class="fundrop"> LimeCode</span>
		 		</div>
		 		<div class="points_wrapper">
		 			<div><span class="hits">wall hits</span><span class="wall_hits">0</span></div>
		 			<div><span class="hits">corner hits</span><span class="corner_hits">0</span></div>
		 		</div>
		 		<div class="points_wrapper">
	 				<div><span class="hits">top wall hits</span><span class="top_wall_hits">0</span></div>
	 				<div><span class="hits">right wall hits</span><span class="right_wall_hits">0</span></div>
		 		</div>		
		 		<div class="points_wrapper">
		 			<div><span class="hits">bottom wall hits</span><span class="bottom_wall_hits">0</span></div>
		     		<div><span class="hits">left wall hits</span><span class="left_wall_hits">0</span></div>
		 		</div>
		 </div>
	</div>
</body>

</html>
